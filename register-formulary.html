<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="/media/images/rc-bazaar-logo-transp.png" type="image/x-icon" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" />

    <link rel="stylesheet" href="/styles/index.css" />

    <meta property="og:title" content="RC BAZAAR" />
    <meta property="og:description" content="BEST PAGE SECOND MARKET" />
    <meta property="og:url" content="https://luislopezdevelop.netlify.app/" />

    <!-- Standard Meta Tags -->
    <title>RC BAZAAR | Your Second-Hand Market for Radio Control</title>
    <meta name="description" content="#" />

</head>

<body>
    <nav>
        <div class="logo-container">
            <a href="/index.html">
                <img src="/media/images/rc-bazaar-logo-transp.png" alt="logo bazaar transparente">
            </a>
        </div>
    </nav>
    <section class="register">
        <h1>Registro</h1>
        <div >
            <form action="register" method="post" class="formulary">
            
                <div class="formulary-container">
                    <!-- Información básica -->
                    <div class="basic-info">
                        <label for="fullname">Nombre completo:*</label>
                        <input type="text" id="fullname" class="inputs" name="fullname" placeholder="Introduce tu nombre completo"
                            required>
                        <label for="username">Nombre de usuario:*</label>
                        <input type="text" id="username" class="inputs" name="username" placeholder="Introduce un nombre de usuario"
                            required>
                        <label for="email">Correo electrónico:*</label>
                        <input type="email" id="email" class="inputs" name="email" placeholder="Introduce tu correo electrónico" required>
                        <label for="password">Contraseña:*</label>
                        <input type="password" id="password" class="inputs" name="password" placeholder="Introduce una contraseña"
                            required>
                        <label for="confirm-password">Confirmar contraseña:*</label>
                        <input type="password" class="inputs" id="confirm-password" name="confirm-password"
                            placeholder="Confirma tu contraseña" required>
                        <label for="phone">Número de teléfono:*</label>
                        <input type="tel" class="inputs" id="phone" name="phone" placeholder="Introduce tu número de teléfono" required>
                        <p class="red-p">* = Campo obligatorio</p>
                    </div>
                </div>
                    <!-- Dirección -->
                <div class="formulary-container">
                    <div class="address">
                        <h2>Dirección</h2>
                        <label for="address">Calle y número:</label>
                        <input type="text" class="inputs" id="address" name="address" placeholder="Introduce tu dirección">
    
                        <label for="city">Ciudad:</label>
                        <input type="text" class="inputs" id="city" name="city" placeholder="Introduce tu ciudad">
    
                        <label for="zip">Código postal:</label>
                        <input type="text" class="inputs" id="zip" name="zip" placeholder="Introduce tu código postal">
    
                        <label for="country">País:</label>
                        <select id="country" name="country" class="notifications">
                            <option value="es" data-flag="🇪🇸">España</option>
                            <option value="us" data-flag="🇺🇸">Estados Unidos</option>
                            <option value="fr" data-flag="🇫🇷">Francia</option>
                            <option value="de" data-flag="🇩🇪">Alemania</option>
                            <option value="mx" data-flag="🇲🇽">México</option>
                        </select>
    
                    </div>
                </div>
                <!-- iamgen de perfil -->
                <div class="formulary-container">
                    <div class="image-perfil">
                        <label for="profile-image">Selecciona una imagen de perfil:</label><br>
                        <input type="file" class="inputs" id="profile-image" name="profile-image" accept=".jpg, .png">
                    </div>
                </div>
                    <!-- Preferencias -->
                <div class="formulary-container">
                    <div class="preferences">
                        <h2>Preferencias</h2>
                        <label for="notifications">Notificaciones:</label>
                        <select id="notifications" name="notifications" class="notifications">
                            <option value="email">Email</option>
                            <option value="sms">SMS</option>
                            <option value="push-up">Push-up</option>
                            <option value="none">Ninguna</option>
                        </select>
                    </div>
                </div>
            </form>
            <a href="/started-session.html">
                <button class="button-ini">Enviar</button>
            </a>
        </div>
    </section>
</body>
